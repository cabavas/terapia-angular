<body>
    <span>
        <div class="img-container">
            <img src="/assets/images/logo.png" alt="logo">
        </div>
    </span>
    <mat-card>
        <mat-card-content>
            <div class="header">
                <P>Digite seus dados </P>
            </div>
            <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
                <div class="userInput">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Usu치rio</mat-label>
                        <input formControlName="user" matInput placeholder="Digite um usu치rio v치lido" required />
                        <mat-error *ngIf="!loginForm.controls['user'].valid">
                            Digite um usu치rio
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <span>
                        <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Esqueceu sua senha?</a>
                    </span>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
                        <mat-button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>
                                {{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>
                        </mat-button>
                        <mat-error *ngIf="!loginForm.controls['password'].valid">
                            A senha deve ter pelo menos 6 caracteres
                        </mat-error>
                    </mat-form-field>
                </div>
                <button mat-flat-button color="primary">Login</button>
            </form>

            <span>
                <a class="text-link" class="aLink" routerLink="/auth/register">Criar uma nova conta</a>
            </span>
        </mat-card-content>
    </mat-card>
</body>
